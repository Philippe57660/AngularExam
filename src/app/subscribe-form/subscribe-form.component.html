<h1>Inscription</h1>

<form [formGroup]="subscribeForm" (ngSubmit)="validForm()">
    <div>
        <div class="input-container">
            <label for="pseudo">Pseudo</label><br>
            <input class="litle-input" name="pseudo" type="text" formControlName="pseudo">
        </div>
        <div class="input-container">
            <label for="avatar">Image de profil</label><br>
            <input class="litle-input" name="avatar" type="text" formControlName="avatar">
        </div>
        <div class="input-container">
            <label for="email">Email</label><br>
            <input class="litle-input" name="email" type="text" formControlName="email">
        </div>
        <div class="input-container">
            <label for="pwd">Mot de passe</label><br>
            <input class="litle-input" name="pwd" type="text" formControlName="pwd">
        </div>

        <div>
            <input class="submit" type="submit" value="S'inscrire">
        </div>
    </div>
</form>
